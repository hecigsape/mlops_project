on:
  pull_request:
    branches:
      - main  # Ejecutar CI en cada PR hacia main
  push:
    branches:
      - dev   # Ejecutar CI en cada push a la rama de desarrollo

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: ğŸ§¹ Verificar Estilo de CÃ³digo con Flake8
        run: |
          pip install flake8
          flake8 src --max-line-length=100

      - name: ğŸ§ª Ejecutar Pruebas Unitarias con Pytest
        run: |
          pip install pytest
          pytest tests/

      - name: ğŸ“Š Reporte de Cobertura de CÃ³digo
        run: |
          pip install coverage
          coverage run -m pytest
          coverage report -m
          coverage xml

      - name: ğŸ“¤ Subir Reporte de Cobertura a Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml

