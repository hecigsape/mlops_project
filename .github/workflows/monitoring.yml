name: Monitoreo del Modelo NLP

on:
  schedule:
    - cron: '0 6 * * *'  # Ejecutar cada d铆a a las 6 AM UTC

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name:  Clonar el repositorio
        uses: actions/checkout@v4

      - name:  Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name:  Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name:  Obtener m茅tricas del modelo en MLflow
        id: obtener_metricas
        run: |
          python src/monitoring/model_monitor.py > metrics_output.txt
          VAL_ACCURACY=$(grep 'Validation Accuracy' metrics_output.txt | awk '{print $NF}')
          echo "VAL_ACCURACY=$VAL_ACCURACY" >> $GITHUB_ENV

      - name: 锔 Verificar si el modelo ha perdido precisi贸n
        run: |
          if (( $(echo "$VAL_ACCURACY < 0.85" | bc -l) )); then
            echo " Precisi贸n del modelo baja ($VAL_ACCURACY). Se necesita reentrenamiento."
            exit 1
          fi

      - name:  Enviar alerta por correo si la precisi贸n baja
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "锔 Alerta de Monitoreo - Modelo NLP"
          body: "El modelo ha bajado su precisi贸n a $VAL_ACCURACY. Se recomienda reentrenarlo."
          to: "tu-email@ejemplo.com"
          from: "Monitoreo CI/CD"